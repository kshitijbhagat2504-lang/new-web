<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  }

  .heart {
    display: grid;
    grid-template-columns: repeat(9, 80px);
    grid-auto-rows: 100px;
    gap: 10px;
  }

  .heart img {
    width: 80px;
    height: 100px;
    object-fit: cover;
    border-radius: 14px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.25);
  }

  .empty {
    visibility: hidden;
  }
</style>
</head>

<body>

<div class="heart">

  <!-- Row 1: . . X X . X X . . -->
  <div class="empty"></div>
  <div class="empty"></div>
  <img src="1.jpeg">
  <img src="2.jpeg">
  <div class="empty"></div>
  <img src="3.jpeg">
  <img src="4.jpeg">
  <div class="empty"></div>
  <div class="empty"></div>

  <!-- Row 2: . X X X X X X X . -->
  <div class="empty"></div>
  <img src="5.jpeg">
  <img src="6.jpeg">
  <img src="7.jpeg">
  <img src="8.jpeg">
  <img src="9.jpeg">
  <img src="10.jpeg">
  <img src="11.jpeg">
  <div class="empty"></div>

  <!-- Row 3: X X X X X X X X X -->
  <img src="12.jpeg">
  <img src="13.jpeg">
  <img src="14.jpeg">
  <img src="15.jpeg">
  <img src="16.jpeg">
  <img src="17.jpeg">
  <img src="18.jpeg">
  <img src="1.jpeg">
  <img src="2.jpeg">

  <!-- Row 4: . X X X X X X X . -->
  <div class="empty"></div>
  <img src="3.jpeg">
  <img src="4.jpeg">
  <img src="5.jpeg">
  <img src="6.jpeg">
  <img src="7.jpeg">
  <img src="8.jpeg">
  <img src="9.jpeg">
  <div class="empty"></div>

  <!-- Row 5: . . X X X X X . . -->
  <div class="empty"></div>
  <div class="empty"></div>
  <img src="10.jpeg">
  <img src="11.jpeg">
  <img src="12.jpeg">
  <img src="13.jpeg">
  <img src="14.jpeg">
  <div class="empty"></div>
  <div class="empty"></div>

  <!-- Row 6: . . . X X X . . . -->
  <div class="empty"></div>
  <div class="empty"></div>
  <div class="empty"></div>
  <img src="15.jpeg">
  <img src="16.jpeg">
  <img src="17.jpeg">
  <div class="empty"></div>
  <div class="empty"></div>
  <div class="empty"></div>

  <!-- Row 7: . . . . X . . . . -->
  <div class="empty"></div>
  <div class="empty"></div>
  <div class="empty"></div>
  <div class="empty"></div>
  <img src="18.jpeg">
  <div class="empty"></div>
  <div class="empty"></div>
  <div class="empty"></div>
  <div class="empty"></div>

</div>

</body>
</html>
