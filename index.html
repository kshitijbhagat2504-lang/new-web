<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Valentine ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
  }

  h1 {
    color: #b3005e;
    margin-bottom: 20px;
  }

  .heart-grid {
    display: grid;
    grid-template-columns: repeat(7, 70px);
    grid-template-rows: repeat(6, 90px);
    gap: 8px;
    justify-content: center;
  }

  .card {
    width: 70px;
    height: 90px;
    background: white;
    border-radius: 12px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.25);
  }

  .card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 12px;
  }

  .hidden {
    visibility: hidden;
  }

  .final {
    display: none;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  .final img {
    width: 220px;
    border-radius: 12px;
  }

  button {
    padding: 12px 26px;
    font-size: 18px;
    border: none;
    border-radius: 20px;
    background: #ff4d6d;
    color: white;
    cursor: pointer;
  }
</style>
</head>

<body>

<div id="game">
  <h1>Match the photo pairs to reveal the surprise üíù</h1>
  <div class="heart-grid" id="grid"></div>
</div>

<div class="final" id="final">
  <img src="final.png" />
  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
  <button>Yes üíï</button>
</div>

<script>
  // 18 unique images ‚Üí duplicated = 36 cards
  const images = Array.from({ length: 18 }, (_, i) => `${i + 1}.jpeg`);
  const cards = [...images, ...images].sort(() => Math.random() - 0.5);

  // Heart shape map (1 = card, 0 = empty)
  const heartMap = [
  0,1,1,0,1,1,0,   // 4
  1,1,1,1,1,1,1,   // 7  (11)
  1,1,1,1,1,1,1,   // 7  (18)
  1,1,1,1,1,1,1,   // 7  (25)
  0,1,1,1,1,1,0,   // 5  (30)
  0,1,1,1,1,1,0    // 6  (36) ‚úÖ
];

  const grid = document.getElementById("grid");
  let flipped = [];
  let matched = 0;
  let cardIndex = 0;

  heartMap.forEach(cell => {
    if (cell === 0) {
      const spacer = document.createElement("div");
      spacer.className = "hidden";
      grid.appendChild(spacer);
    } else {
      const img = cards[cardIndex++];
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = "üíå";

      card.addEventListener("click", () => {
        if (flipped.length === 2 || card.classList.contains("matched")) return;

        card.innerHTML = `<img src="${img}" />`;
        flipped.push({ card, img });

        if (flipped.length === 2) {
          if (flipped[0].img === flipped[1].img) {
            flipped.forEach(f => f.card.classList.add("matched"));
            matched++;
            flipped = [];

            if (matched === images.length) {
              setTimeout(() => {
                document.getElementById("game").style.display = "none";
                document.getElementById("final").style.display = "flex";
              }, 600);
            }
          } else {
            setTimeout(() => {
              flipped.forEach(f => f.card.innerHTML = "üíå");
              flipped = [];
            }, 900);
          }
        }
      });

      grid.appendChild(card);
    }
  });
</script>

</body>
</html>
